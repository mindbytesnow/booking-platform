<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Bookings</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 95%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .top-bar a {
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
    }

    .top-bar a:hover {
      background: #45a049;
    }

    input {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    tr:hover {
      background: #e0f7e9;
    }

    .count {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <a href="/">New Booking</a>
      <div class="count">Total Bookings: {{ rows|length }}</div>
    </div>

    <input type="text" id="searchInput" placeholder="Search by name or date..." onkeyup="filterTable()">

    <table id="bookingsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Date</th>
          <th>Time</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          <td>{{ row.id }}</td>
          <td>{{ row.name }}</td>
          <td>{{ row.email }}</td>
          <td>{{ row.date }}</td>
          <td>{{ row.time }}</td>
          <td>{{ row.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const table = document.getElementById("bookingsTable");
      const trs = table.tBodies[0].getElementsByTagName("tr");

      for (let i = 0; i < trs.length; i++) {
        const cells = trs[i].getElementsByTagName("td");
        let show = false;
        for (let j = 0; j < cells.length; j++) {
          if (cells[j].innerText.toLowerCase().includes(input)) {
            show = true;
            break;
          }
        }
        trs[i].style.display = show ? "" : "none";
      }
    }
  </script>
</body>
</html>
