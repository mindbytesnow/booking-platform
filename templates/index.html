<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Now</title>
<style>
#bookBtn {
  position: fixed; bottom: 20px; right: 20px;
  background: #007bff; color: white; border: none; padding: 12px 20px;
  border-radius: 8px; cursor: pointer; z-index: 1000;
}
#bookingModal {
  display: none; position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.5); justify-content: center; align-items: center;
}
#bookingForm {
  background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px;
}
</style>
</head>
<body>
<button id="bookBtn">Book Now</button>

<div id="bookingModal">
  <div id="bookingForm">
    <h3>Make a Booking</h3>
    <form method="POST">
      <input type="text" name="name" placeholder="Your Name" required><br><br>
      <input type="email" name="email" placeholder="Email" required><br><br>
      <input type="text" name="service" placeholder="Service"><br><br>
      <input type="date" name="date" required><br><br>
      <input type="time" name="time" required><br><br>
      <button type="submit">Submit</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>
</div>

<script>
const btn = document.getElementById("bookBtn");
const modal = document.getElementById("bookingModal");
btn.onclick = () => modal.style.display = "flex";
function closeModal() { modal.style.display = "none"; }
</script>
</body>
</html>
