<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Appointment</title>
  <style>
    /* Reset & basic */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 450px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    form input, form button {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.2s;
    }
    form input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    .messages p {
      margin: 0 0 8px 0;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
    }
    .messages .error {
      background: #f8d7da;
      color: #721c24;
    }
    .messages .success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Your Appointment</h1>

    <div class="messages">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {% if "saved" in message %}
              <p class="success">{{ message }}</p>
            {% else %}
              <p class="error">{{ message }}</p>
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
