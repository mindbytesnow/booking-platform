<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Platform</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 24px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input, button { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; }
    button { margin-top: 16px; cursor: pointer; }
    .top { display:flex; align-items:center; justify-content:space-between; margin-bottom: 16px; }
    .flash { background: #f0fff4; border: 1px solid #34d399; color: #065f46; padding: 12px; border-radius: 10px; margin-bottom: 16px; }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="top">
    <h1>Book a Slot</h1>
    <a href="/bookings">View bookings â†’</a>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div class="flash">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="card">
    <form method="POST">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="date">Date</label>
      <input id="date" name="date" type="date" required />

      <label for="time">Time</label>
      <input id="time" name="time" type="time" required />

      <button type="submit">Book Now</button>
    </form>
  </div>
</body>
</html>
